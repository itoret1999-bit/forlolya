
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Святого Валентина!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd6e7 0%, #ffafcc 50%, #ff8fab 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            color: #5a0035;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5rem;
            color: #a3005e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #7a0048;
            margin-bottom: 30px;
        }

        .heart-container {
            perspective: 1000px;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            position: relative;
        }

        .heart-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
        }

        .heart-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff3366, #ff0066);
            clip-path: polygon(50% 15%, 80% 5%, 100% 30%, 50% 90%, 0 30%, 20% 5%);
            backface-visibility: visible;
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(255, 0, 102, 0.5),
                inset 0 0 50px rgba(255, 255, 255, 0.3);
        }

        .heart-face.front {
            transform: translateZ(50px);
        }

        .heart-face.back {
            transform: rotateY(180deg) translateZ(50px);
            background: linear-gradient(45deg, #ff6699, #ff3366);
        }

        .heart-face.right {
            transform: rotateY(90deg) translateZ(150px);
            width: 100px;
            background: linear-gradient(45deg, #ff0066, #cc0052);
        }

        .heart-face.left {
            transform: rotateY(-90deg) translateZ(150px);
            width: 100px;
            background: linear-gradient(45deg, #ff0066, #cc0052);
        }

        .heart-face.top {
            transform: rotateX(90deg) translateZ(150px);
            height: 100px;
            background: linear-gradient(45deg, #ff6699, #ff3366);
        }

        .heart-face.bottom {
            transform: rotateX(-90deg) translateZ(150px);
            height: 100px;
            background: linear-gradient(45deg, #ff6699, #ff3366);
        }

        .heart-glow {
            position: absolute;
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(255,0,102,0.3) 0%, rgba(255,0,102,0) 70%);
            border-radius: 50%;
            top: -10px;
            left: -10px;
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff99c2;
            position: relative;
            overflow: hidden;
        }

        .message:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #ff3366, #ff6699, #ff99c2, #ff6699, #ff3366);
        }

        .message h2 {
            color: #a3005e;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .message p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #5a0035;
        }

        .signature {
            text-align: right;
            font-style: italic;
            font-size: 1.5rem;
            color: #ff3366;
            margin-top: 20px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(to bottom, #ff3366, #cc0052);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(204, 0, 82, 0.3);
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(204, 0, 82, 0.4);
            background: linear-gradient(to bottom, #ff6699, #ff3366);
        }

        button:active {
            transform: translateY(0);
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .heart-bg {
            position: absolute;
            color: rgba(255, 0, 102, 0.2);
            font-size: 24px;
            animation: falling 15s linear infinite;
        }

        footer {
            margin-top: 40px;
            color: #7a0048;
            font-size: 1rem;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% {
                transform: rotateY(0) rotateX(5deg) translateY(0);
            }
            50% {
                transform: rotateY(180deg) rotateX(5deg) translateY(-20px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .heart-container {
                width: 250px;
                height: 250px;
            }
            
            .message {
                padding: 20px;
            }
            
            .message h2 {
                font-size: 1.8rem;
            }
            
            .message p {
                font-size: 1.1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBg"></div>
    
    <div class="container">
        <div class="header">
            <h1>С Днем Святого Валентина!</h1>
            <p class="subtitle">Любви, счастья и нежности в этот особенный день</p>
        </div>
        
        <div class="heart-container">
            <div class="heart-glow"></div>
            <div class="heart-3d" id="heart3d">
                <div class="heart-face front"></div>
                <div class="heart-face back"></div>
                <div class="heart-face right"></div>
                <div class="heart-face left"></div>
                <div class="heart-face top"></div>
                <div class="heart-face bottom"></div>
            </div>
        </div>
        
        <div class="message">
            <h2>Дорогая Лоля</h2>
            <p>В этот день, хачу сделать что нибудь крутое для тебя</p>
            <p>Надеюсь тебе это понравится</p>
            <p>Соре за 3D сердце я не особо разобрался как правильно сделать</p>
            <p>Надеюсь тебе понравится это</p>
            <p>Хех 2 раза понадеялся</p>
            <div class="signature">Без любови</div>
        </div>
    </div>

    <audio id="valentineMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-687.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Элементы DOM
        const heart3d = document.getElementById('heart3d');
        const rotateBtn = document.getElementById('rotateBtn');
        const colorBtn = document.getElementById('colorBtn');
        const messageBtn = document.getElementById('messageBtn');
        const musicBtn = document.getElementById('musicBtn');
        const valentineMusic = document.getElementById('valentineMusic');
        const heartsBg = document.getElementById('heartsBg');
        
        // Состояние
        let isRotating = true;
        let isMusicPlaying = false;
        let colors = [
            {main: '#ff3366', secondary: '#ff0066'},
            {main: '#ff6699', secondary: '#ff3366'},
            {main: '#ff0066', secondary: '#cc0052'},
            {main: '#ff66b2', secondary: '#ff3385'},
            {main: '#ff3385', secondary: '#cc0066'}
        ];
        let colorIndex = 0;
        
        // Сообщения для открытки
        const messages = [
            "Любовь — это самое прекрасное чувство, которое согревает душу и наполняет жизнь смыслом. Я счастлив(а), что могу разделить это чувство с тобой.",
            "Ты — мое солнце в пасмурный день и моя опора в трудную минуту. Спасибо, что ты есть в моей жизни!",
            "Каждый миг с тобой — это подарок судьбы. Я ценю нашу любовь и хочу, чтобы она длилась вечно.",
            "Твоя улыбка — самый прекрасный рассвет, а твои глаза — самые глубокие океаны, в которых я готов(а) потеряться навсегда.",
            "Любовь — это не просто слово, это целая вселенная чувств, эмоций и переживаний. И в центре этой вселенной — ты."
        ];
        
        // Создание фоновых сердечек
        function createBackgroundHearts() {
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = '❤';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.fontSize = `${Math.random() * 20 + 15}px`;
                heart.style.animationDuration = `${Math.random() * 20 + 10}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heartsBg.appendChild(heart);
            }
        }
        
        // Вращение сердца
        function rotateHeart() {
            if (isRotating) {
                heart3d.style.animation = 'float 6s ease-in-out infinite';
            } else {
                heart3d.style.animation = 'none';
            }
            isRotating = !isRotating;
            rotateBtn.textContent = isRotating ? 'Остановить вращение' : 'Вращать сердце';
        }
        
        // Изменение цвета сердца
        function changeHeartColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            const color = colors[colorIndex];
            
            document.querySelectorAll('.heart-face.front, .heart-face.top, .heart-face.bottom').forEach(face => {
                face.style.background = `linear-gradient(45deg, ${color.main}, ${color.secondary})`;
            });
            
            document.querySelectorAll('.heart-face.back').forEach(face => {
                face.style.background = `linear-gradient(45deg, ${color.secondary}, ${color.main})`;
            });
            
            document.querySelectorAll('.heart-face.right, .heart-face.left').forEach(face => {
                face.style.background = `linear-gradient(45deg, ${color.secondary}, ${color.main})`;
            });
        }
        
        // Изменение сообщения
        function changeMessage() {
            const messageParagraphs = document.querySelectorAll('.message p');
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Разделим сообщение на части для каждого параграфа
            const messageParts = randomMessage.split('. ').filter(part => part.length > 0);
            
            // Обновим параграфы
            messageParagraphs.forEach((p, index) => {
                if (index < messageParts.length) {
                    p.textContent = messageParts[index] + (index < messageParts.length - 1 ? '.' : '');
                }
            });
        }
        
        // Управление музыкой
        function toggleMusic() {
            if (isMusicPlaying) {
                valentineMusic.pause();
                musicBtn.textContent = 'Включить музыку';
            } else {
                valentineMusic.play().catch(e => {
                    console.log("Автовоспроизведение заблокировано. Нажмите на кнопку еще раз.");
                    musicBtn.textContent = "Нажмите еще раз для музыки";
                });
                musicBtn.textContent = 'Выключить музыку';
            }
            isMusicPlaying = !isMusicPlaying;
        }
        
        // Интерактивное вращение сердца при наведении
        heart3d.addEventListener('mouseenter', () => {
            if (isRotating) {
                heart3d.style.animationPlayState = 'paused';
            }
        });
        
        heart3d.addEventListener('mouseleave', () => {
            if (isRotating) {
                heart3d.style.animationPlayState = 'running';
            }
        });
        
        // Обработчики событий
        rotateBtn.addEventListener('click', rotateHeart);
        colorBtn.addEventListener('click', changeHeartColor);
        messageBtn.addEventListener('click', changeMessage);
        musicBtn.addEventListener('click', toggleMusic);
        
        // Инициализация
        createBackgroundHearts();
        
        // Запуск вращения сердца при загрузке
        heart3d.style.animation = 'float 6s ease-in-out infinite';
    </script>
</body>

</html>
